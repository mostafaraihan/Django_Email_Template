<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raihan World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }

        .signup-box {
            background: #ffffff;
            padding: 30px 35px;
            border-radius: 10px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .signup-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #667eea;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            color: green;
            font-size: 14px;
        }

        .footer{
            display: flex;
            font-size: 15px;
            justify-content: center;
        }

        a{
            text-decoration: none;
            padding-right: 50px;
        }
        @media (max-width: 480px) {
            .signup-box {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <div class="signup-box">
       <h2>Welcome</h2>

        <form method="post">
            {% csrf_token %}

            <label>Name</label>
            <label>
                <input type="text" name="first_name" placeholder="Enter your name" required>
            </label>

            <label>Email</label>
            <label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </label>

            <button type="submit">Submit</button>
        </form>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        <br>
        <div class="footer">
            <p><a href="https://github.com/mostafaraihan/Django_Mail_Flow" target="_blank"><i class="fa-brands fa-github"></i> Project Code</a></p>
            <p>Code By <a href="https://github.com/mostafaraihan" target="_blank">Mostafa Raihan</a></p>
        </div>
    </div>

</body>
</html>
